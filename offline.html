<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Mağaza Takip</title>
    <link rel="icon" href="/public/media/logos/default.svg" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .offline-message {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .retry-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .features-list {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .features-list h3 {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .features-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .features-list li {
            padding: 0.5rem 0;
            opacity: 0.9;
        }
        .features-list li::before {
            content: "✓ ";
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">İnternet Bağlantısı Yok</h1>
        <p class="offline-message">
            Şu anda çevrimdışısınız. İnternet bağlantınızı kontrol edin ve tekrar deneyin.
            Bazı özellikler çevrimdışı olarak kullanılabilir.
        </p>
        
        <button class="retry-button" onclick="location.reload()">
            🔄 Tekrar Dene
        </button>
        
        <div class="features-list">
            <h3>🚀 Çevrimdışı Özellikler</h3>
            <ul>
                <li>Cached sayfaları görüntüleme</li>
                <li>Yerel veri depolama</li>
                <li>Bağlantı geldiğinde otomatik sync</li>
                <li>Push bildirimleri</li>
            </ul>
        </div>
    </div>

    <script>
        // Bağlantı durumunu dinle
        window.addEventListener('online', function() {
            location.reload();
        });
        
        // Service worker'dan mesajları dinle
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                if (event.data.type === 'CACHE_UPDATED') {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
